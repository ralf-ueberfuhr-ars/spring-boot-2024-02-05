management:
  endpoints:
    web:
      base-path: /manage
      exposure:
        include: '*'
springdoc:
  swagger-ui:
    urls:
      - name: Todos API (Contract First modeled)
        url: /openapi.yml
      - name: Todos API (generated from code) # this is the default, if not configured
        url: /v3/api-docs
    urls-primary-name: Todos API (Contract First modeled)
spring:
  datasource:
    url: jdbc:h2:./.local-db/customers
  h2:
    console:
      enabled: true
  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
